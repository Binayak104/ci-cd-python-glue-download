name: CI-CD-Python-Glue

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  # Update this if you change the Terraform project_name
  ECR_REPOSITORY: ci-glue-demo-repo

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m ci_tools.run_tests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

     - name: Build and push Docker image via Python glue (commit SHA)
  env:
    ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
    ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
    IMAGE_TAG: ${{ github.sha }}
  run: |
    python -m ci_tools.build_and_push_image

- name: Tag and push bootstrap image (for Lambda/ECS)
  env:
    ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
    ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
    SOURCE_TAG: ${{ github.sha }}
    BOOTSTRAP_TAG: bootstrap
  run: |
    docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$SOURCE_TAG
    docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$SOURCE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$BOOTSTRAP_TAG
    docker push $ECR_REGISTRY/$ECR_REPOSITORY:$BOOTSTRAP_TAG


  # Optional deploy job using Python + requests to trigger Jenkins
  deploy:
    needs: build-test-push
    runs-on: ubuntu-latest
    if: ${{ false }} # flip to true or add your own condition when ready

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Trigger external deploy (Jenkins)
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
        run: |
          python -m ci_tools.trigger_deploy
